<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/login.css"/>
</head>

<body background="image/login_bg.jpg">

   <div id="loginDiv">
       <form action="login" method="post" id="form">
           <h1 style="text-align: center;color: aliceblue;">登陆</h1>
           <p>用户名:<input type="text" name="username" autofocus required><label id="name_trip"></label></p>
           <p>密码:<input type="password" name="password" autofocus required><label id="password_trip"></label></p>
           <p class="error">[[${error}]]</p>
           <div style="text-align: center;margin-top: 30px;">
               <input type="submit" class="bottom" value="提交"/>
               <input type="reset" class="button" value="重置">
           </div>
       </form>
   </div>
</body>
</html>
